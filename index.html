<!DOCTYPE html>

<head>
    <title> My Exam Task for Edukasyon.ph </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="function.js"></script>
</head>

<body>
    <div class="container">
        <h1>Hello, Teacher!</h1>
        <h2> Input Name and Grades </h2>
        <div class="form-group">
            <label for="inputStudent">Student Name: </label>
            <input type="text" name="studentName" class="form-control" id="inputStudent" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputGrade">Grade: </label>
            <input type="number" name="studentGrade" class="form-control" id="inputGrade" placeholder="0-100">
        </div>
        <button type="submit" onClick="grading()" class="btn btn-primary">Submit</button>
        <button type="submit" onClick="computeAverage()" class="btn btn-primary">Compute Average</button>
        <button type="submit" onClick="clearData()" class="btn btn-danger">Clear</button>
    </div>
    <div class="container">
        <hr>
        <h2> Students </h2>
        <hr>
        <h3> The average of the class is: <label id="average" class="label"> </label>
            <table class="table" id="studentsTable">
                <thead class="thead-dark">
                    <th> Name </th>
                    <th> Grades </th>
                </thead>
                <tbody id="listingStudents">
                </tbody>
            </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
